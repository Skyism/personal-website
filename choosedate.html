<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    form {
      display: inline-block;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    input[type="date"], button {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<h1>Enter the Date</h1>
<form id="dateForm">
  <label for="dateInput">Enter a date:</label>
  <br>
  <input type="date" id="dateInput" required>
  <br>
  <button type="submit">Submit</button>
</form>

<script>
  document.getElementById('dateForm').addEventListener('submit', function(event) {
    event.preventDefault();
    

    const correctDate = "2024-09-28";

    const userInput = document.getElementById('dateInput').value;
    

    if (userInput === correctDate) {
      window.location.href = "/questions/prove.html";
    } else {
      window.location.href = "wrongdate.html";
    }
  });
</script>
</body>
</html>
