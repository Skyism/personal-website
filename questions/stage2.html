<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stage 2 - Valentine Edition</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      background-color: #ffe6e6;
      margin: 0;
      padding: 0;
    }
    .container {
      margin: 50px auto;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      background-color: #fff0f5;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 16px;
      border: 2px solid #ff99cc;
    }
    h1 {
      color: #cc0066;
    }
    p {
      color: #cc3366;
    }
    .question {
      margin: 20px 0;
    }
    .input-field {
      padding: 10px;
      width: 100%;
      border: 1px solid #ffd6d6;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .submit-btn {
      padding: 10px 20px;
      background-color: #ff6699;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #ff3366;
    }
    .heart {
      font-size: 50px;
      color: #ff3366;
    }
  </style>
  <script>
    function checkAnswers() {
      const answers = ["what the sigma", "but i dont really mean them", "rain",
        "mercury", "name of the wind", "xayah", "nertz", "greggo", "egg fried rice"];
      let correct = true;
      for (let i = 1; i <= 9; i++) {
        const userAnswer = document.getElementById(`q${i}`).value.trim().toLowerCase();
        if (userAnswer !== answers[i - 1]) {
          correct = false;
          break;
        }
      }
      if (correct) {
        window.location.href = "finally.html";
      } else {
        window.location.href = "failure2.html";
      }
    }
  </script>
</head>
<body>
<div class="container">
  <h1>‚ù§ Stage 2 - Valentine Edition ‚ù§</h1>
  <p>Ok, that was pretty good. Now let's try harder ones. (no caps) </p>
  
  <form onsubmit="event.preventDefault(); checkAnswers();">
    <div class="question">
      <label for="q1">1. What is my favorite brain rot word</label><br>
      <input type="text" id="q1" class="input-field">
    </div>
    <div class="question">
      <label for="q2">2. Sometimes I say some things, but __________.</label><br>
      <input type="text" id="q2" class="input-field">
    </div>
    <div class="question">
      <label for="q3">3. What is my favorite weather</label><br>
      <input type="text" id="q3" class="input-field">
    </div>
    <div class="question">
      <label for="q4">4. What is my favorite Planet.</label><br>
      <input type="text" id="q4" class="input-field">
    </div>
    <div class="question">
      <label for="q5">5. What is my favorite book</label><br>
      <input type="text" id="q5" class="input-field">
    </div>
    <div class="question">
      <label for="q6">6. What did I play in our first league game</label><br>
      <input type="text" id="q6" class="input-field">
    </div>
    <div class="question">
      <label for="q7">7. What game did we play when we first met</label><br>
      <input type="text" id="q7" class="input-field">
    </div>
    <div class="question">
      <label for="q8">7. Which professor did we mock when we were finding our classes</label><br>
      <input type="text" id="q8" class="input-field">
    </div>
    <div class="question">
      <label for="q9">9. What is my favorite food to cook</label><br>
      <input type="text" id="q9" class="input-field">
    </div>
    
    <button type="submit" class="submit-btn">Submit Answers üíå</button>
  </form>
  <div class="heart">üíñ</div>
</div>
</body>
</html>
